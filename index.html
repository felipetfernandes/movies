<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="https://felipetfernandes.github.io/movies//img/movies.png"/>
        <link rel="stylesheet" href="style.css" />
        <title>Movies</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <h2></h2>
                <h1></h1>
            </div>
            <div class="info-wrapper">
                <img class="desktop miniature" />
                <div class="info">
                    <label
                    ><img src="img/clock.svg" />
                    <h3></h3
                        ></label>
                        <picture></picture>
                        <h3></h3>
                    </div>
                    <p class="desktop"></p>
                    <div class="details">
                    <div class="wrapper-buttons">
                        <button>ASSISTIR AGORA</button>
                        <button>TRAILER</button>
                    </div>
                    <hr class="mobile" />
                    <p class="mobile"></p>
                </div>
            </div>
            <div id="left-arrow" class="arrow left">
                <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    viewBox="0 0 490 490"
                    style="enable-background: new 0 0 490 490"
                    xml:space="preserve"
                    class="left"
                >
                    <g>
                        <polygon class="left"
                            points="380.589,366.291 256.804,244.998 380.589,123.709 417.571,161.578 332.435,244.998 417.571,328.422"
                        />
                    </g>
                    <g>
                        <polygon class="left"
                            points="322.466,490 72.429,244.996 322.466,0 397.168,76.493 225.2,244.996 397.168,413.507"
                        />
                    </g>
                </svg>
            </div>
            <div id="right-arrow" class="arrow right">
                <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    viewBox="0 0 490 490"
                    style="enable-background: new 0 0 490 490"
                    xml:space="preserve"
                >
                    <g>
                        <polygon
                            points="109.411,123.709 233.196,245.002 109.411,366.291 72.429,328.422 157.564,245.002 72.429,161.578"
                        />
                    </g>
                    <g>
                        <polygon
                            points="167.534,0 417.571,245.004 167.534,490 92.832,413.507 264.8,245.004 92.832,76.493 "
                        />
                    </g>
                </svg>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
